<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        /* Custom styles to adjust image dimensions */
        .output-image {
            width: 100%; /* Increase width to fill the container */
            height: auto; /* Set height to auto to preserve aspect ratio */
            max-height: 400px; /* Set a maximum height */
            object-fit: contain; /* Ensure the image fits within the area */
            max-width: 800px; /* Set a maximum width for the image */
            border-radius: 0; /* Remove border radius */
            background-color: transparent; /* Set background color to transparent */
            margin: 0; /* Remove margin around the image */
            padding: 0; /* Remove padding around the image */
        }

        /* Custom styles to center the container */
        .container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            height: 100vh; /* Set height to 100% of the viewport */
            background-color: transparent; /* Ensure the container has no background */
        }

        .btn {
            pointer-events: auto; /* Ensure pointer events are enabled */
            z-index: 10; /* Bring the button above other elements */
        }
    </style>
</head>
